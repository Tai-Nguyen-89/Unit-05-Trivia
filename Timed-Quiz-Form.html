                        answers = [];

                            answers.push(
                                "<div>" + '<input type="radio" name="question' + i + '" value="' + letter + '">' + letter + ": " + questions[i].answers[letter]

                            );

                            "<div class='question'>" + questions[i].question + "</div>"
                            + "<div class='answers'>" + answers.join(" ") + "</div>"
                        );
                    }
                    formContainer.innerHTML = output.join(" ");
                }
